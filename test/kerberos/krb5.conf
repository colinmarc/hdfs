[libdefaults]
  default_realm = EXAMPLE.COM
  renew_lifetime = 7d
  forwardable = true
  ticket_lifetime = 24h
  dns_lookup_realm = false
  dns_lookup_kdc = false

[realms]
  EXAMPLE.COM = {
    kdc = localhost
    admin_server =  localhost
  }

[domain_realm]
  .localhost = EXAMPLE.COM
  localhost = EXAMPLE.COM